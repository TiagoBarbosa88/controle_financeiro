<div class="container_loggin">
  <!-- Lado esquerdo: Explicação do projeto -->
  <div class="info-side">
    <h1>Bem-vindo ao <span>Controle Financeiro</span></h1>
    <p>
      Descubra uma experiência única. Nosso projeto oferece soluções inovadoras para você.<br>
      Cadastre-se agora ou faça login para continuar.
    </p>
    <img src="assets/img/bank.avif" alt="Ilustração do projeto" />
  </div>

  <!-- Lado direito: Formulário de Login e Cadastro -->
  <div class="form-side mat-elevation-z8">
    <mat-tab-group>
      <!-- Aba de Login -->
      <mat-tab label="Login">
        <form class="form" (ngSubmit)="onLogin()">
          <mat-form-field appearance="outline" class="full-width" hideRequiredMarker="true">
            <mat-label> 
              <i class="material-icons">mail</i>
              Email
            </mat-label>
            <input matInput type="email" required [(ngModel)]="loginData.email" name="email" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width" hideRequiredMarker="true">
            <mat-label> 
              <i class="material-icons">lock</i>
              Senha
            </mat-label>
            <input matInput type="password" required [(ngModel)]="loginData.password" name="password" />
          </mat-form-field>

          <button mat-raised-button color="primary" class="full-width">Entrar</button>
          <button mat-button class="forgot-password">Esqueci minha senha</button>
        </form>
      </mat-tab>

      <!-- Aba de Cadastro -->
      <mat-tab label="Cadastro">
        <form class="form" (ngSubmit)="onRegister()">
          <mat-form-field appearance="outline" class="full-width" hideRequiredMarker="true">
            <mat-label>
              <i class="material-icons">badge</i>
              Nome
            </mat-label>
            <input matInput type="text" required [(ngModel)]="registerData.name" name="name" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width" hideRequiredMarker="true">
            <mat-label> 
              <i class="material-icons">mail</i>
              Email
            </mat-label>
            <input matInput type="email" required [(ngModel)]="registerData.email" name="email" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width" hideRequiredMarker="true">
            <mat-label> 
              <i class="material-icons">lock</i>
              Senha
            </mat-label>
            <input matInput type="password" required [(ngModel)]="registerData.password" name="password" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width" hideRequiredMarker="true">
            <mat-label> 
              <i class="material-icons">lock</i>
              Confirmar Senha
            </mat-label>
            <input matInput type="password" required [(ngModel)]="registerData.confirmPassword" name="confirmPassword" />
          </mat-form-field>

          <button mat-raised-button color="primary" class="full-width">Cadastrar</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
