<div class="container">
  <h2>Listar Transações</h2>
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="transactions" class="mat-table">

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">{{ row.value | currency: 'BRL' }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let row">{{ getCategoryName(row.categoryId) }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let row" [ngClass]="{'income': row.type === 'receita', 'expense': row.type === 'despesa'}">
          <mat-icon *ngIf="row.type === 'receita'" class="income-icon">add_circle</mat-icon>
          <mat-icon *ngIf="row.type === 'despesa'" class="expense-icon">remove_circle</mat-icon>
          {{ row.type | titlecase }}
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let row">{{ row.date | date: 'dd/MM/yyyy' }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/products/update/{{ row.id }}" class="edit" matTooltip="Editar">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/products/delete/{{ row.id }}" class="delete" matTooltip="Deletar">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
