<div class="container">
  <div class="form-container">
    <mat-card>
      <mat-card-title>Cadastrar Transação</mat-card-title>
      <mat-card-content>
        <form class="form-row">
          <!-- Campo de Descrição -->
          <mat-form-field appearance="outline" class="flex-item">
            <mat-label>Descrição</mat-label>
            <input matInput type="text" placeholder="Digite uma descrição" required />
          </mat-form-field>

          <!-- Campo de Valor -->
          <mat-form-field appearance="outline" class="flex-item">
            <mat-label>Valor</mat-label>
            <input matInput type="number" placeholder="Digite o valor" required />
          </mat-form-field>

          <!-- Seleção de Tipo -->
          <mat-form-field appearance="outline" class="flex-item">
            <mat-label>Tipo</mat-label>
            <mat-select required>
              <mat-option value="receita">Receita</mat-option>
              <mat-option value="despesa">Despesa</mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Campo de Categoria -->
          <mat-form-field appearance="outline" class="flex-item">
            <mat-label>Categoria</mat-label>
            <mat-select required>
              <mat-option value="alimentacao">Alimentação</mat-option>
              <mat-option value="transporte">Transporte</mat-option>
              <mat-option value="lazer">Lazer</mat-option>
              <mat-option value="outros">Outros</mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Botão de Atualizar -->
          <button mat-raised-button color="primary" type="submit" class="btn">
            Atualizar
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
